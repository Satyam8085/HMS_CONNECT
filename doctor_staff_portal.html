<body class="flex flex-col min-h-screen">

    <div class="left">

        <li><a href="contact.html">CONTACT US</a></li>

      </ul>
    </div>
  </div>

  <main class="flex-grow container mx-auto p-6 md:p-10 lg:p-12">
    <h1 class="main-heading">Doctor & Staff Portal</h1>

    <section class="form-container max-w-3xl mx-auto space-y-8">
      <form id="doctorPortalForm" class="space-y-6">
        
        <div>
          <h2 class="section-heading">Staff / Doctor Information</h2>
          <label for="staffName">Full Name:</label>
          <input type="text" id="staffName" name="staffName" required class="input-style" placeholder="Dr. John Doe / Nurse Asha">

          <label for="staffId">Staff ID:</label>
          <input type="text" id="staffId" name="staffId" required class="input-style" placeholder="e.g., DID-9876">

          <label for="role">Role:</label>
          <select id="role" name="role" class="input-style">
            <option>Doctor</option>
            <option>Nurse</option>
            <option>Technician</option>
            <option>Admin Staff</option>
          </select>

          <label for="department">Department:</label>
          <input type="text" id="department" name="department" class="input-style" placeholder="e.g., Cardiology">
        </div>

        <div>
          <h2 class="section-heading">Manage Schedule</h2>
          <label for="scheduleDate">Select Date:</label>
          <input type="date" id="scheduleDate" name="scheduleDate" class="input-style">

          <label for="shift">Shift Timings:</label>
          <input type="text" id="shift" name="shift" class="input-style" placeholder="e.g., 9 AM - 5 PM">
        </div>

        <div>
          <h2 class="section-heading">Search Patient Records</h2>
          <label for="searchPatientId">Patient ID:</label>
          <input type="text" id="searchPatientId" name="searchPatientId" class="input-style" placeholder="PID-12345">

          <label for="notes">Doctor's Notes:</label>
          <textarea id="notes" name="notes" rows="4" class="input-style resize-none" placeholder="Add observations, treatment suggestions..."></textarea>
        </div>

        <div class="flex flex-col sm:flex-row justify-center gap-4 pt-6">
          <button type="submit" class="btn-primary"><i class="fas fa-save mr-2"></i> Save Entry</button>
          <button type="button" class="btn-secondary"><i class="fas fa-eye mr-2"></i> View Patient</button>
          <button type="reset" class="btn-warning"><i class="fas fa-undo mr-2"></i> Reset</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="bg-gray-800 text-white p-6 mt-10 shadow-inner">
