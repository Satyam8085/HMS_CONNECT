        <li><a style="margin-right: 30px;" href="./login.html">LOGIN</a></li>
      </ul>

  <main class="flex-grow container mx-auto p-6 md:p-8 lg:p-12">
    <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-8 md:mb-12">Billing & Invoice 
      
    </h1>

    <section class="bg-white p-6 md:p-8 lg:p-10 rounded-xl shadow-2xl border border-gray-200 max-w-2xl mx-auto">
      <h2 class="text-2xl font-semibold text-gray-700 mb-6 border-b pb-4">Generate New Invoice</h2>
      <form id="billingForm" class="space-y-6">
        <div>
          <label for="patientName" class="block text-gray-700 text-sm font-medium mb-2">Patient Name:</label>
          <input type="text" id="patientName" name="patientName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" placeholder="Enter patient's full name">
        </div>

        <div>
          <label for="patientId" class="block text-gray-700 text-sm font-medium mb-2">Patient ID:</label>
          <input type="text" id="patientId" name="patientId" required class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" placeholder="e.g., PID-12345">
        </div>

        <div>
          <label for="billingDate" class="block text-gray-700 text-sm font-medium mb-2">Date of Billing:</label>
          <input type="date" id="billingDate" name="billingDate" required class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
        </div>

        <div>
          <label for="description" class="block text-gray-700 text-sm font-medium mb-2">Service Description:</label>
          <input type="text" id="description" name="description" required class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" placeholder="e.g., Consultation Fee, Lab Test, Medication">
        </div>

        <div>
          <label for="amount" class="block text-gray-700 text-sm font-medium mb-2">Amount (INR):</label>
          <input type="number" id="amount" name="amount" required min="0.01" step="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" placeholder="e.g., 500.00">
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-300 ease-in-out transform hover:scale-105">
          <i class="fas fa-file-invoice mr-2"></i> Generate Invoice
        </button>
      </form>
    </section>

    <section id="invoiceContainer" class="bg-white p-6 md:p-8 lg:p-10 rounded-xl shadow-2xl border border-gray-200 max-w-3xl mx-auto mt-10 md:mt-12 lg:mt-16 hidden">
      <h2 class="text-2xl font-semibold text-gray-700 mb-6 border-b pb-4 text-center">Generated Invoice</h2>
      <div id="invoiceDetails" class="space-y-4 text-gray-800"></div>
      <div class="flex justify-center mt-8">
        <button class="bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75 transition duration-300 ease-in-out transform hover:scale-105 mr-4">
          <i class="fas fa-download mr-2"></i> Download Invoice
        </button>
        <button class="bg-purple-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-75 transition duration-300 ease-in-out transform hover:scale-105">
          <i class="fas fa-print mr-2"></i> Print Invoice
        </button>
      </div>
    </section>
  </main>
