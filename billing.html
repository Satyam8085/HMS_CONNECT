<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Billing & Invoice | HMS CONNECT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="billing.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex flex-col">

  <nav>
  <div class="container mx-auto flex justify-between items-center px-6">
    <div class="flex items-center space-x-3">
      <img src="v987-18a.jpg" alt="Logo" class="w-8 h-8 rounded-full">
      <h1 class="font-bold text-lg text-white">HMS CONNECT</h1>
    </div>
    <ul class="flex space-x-6">
      <li><a href="index.html" class="hover:text-blue-300 text-white">Home</a></li>
      <li><a href="about.html" class="hover:text-blue-300 text-white">About</a></li>
      <li><a href="contact.html" class="hover:text-blue-300 text-white">Contact</a></li>
      <li><a href="login.html" class="hover:text-blue-300 text-white">Login</a></li>
    </ul>
  </div>
</nav>


  <main class="flex-grow container mx-auto p-6">
    <h2 class="text-3xl font-bold mb-6 text-center text-blue-900">Billing & Invoice</h2>

    <div class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
      <form id="billingForm" class="grid gap-4">
        <div>
          <label for="patientName" class="block font-semibold mb-1">Patient Name</label>
          <input type="text" id="patientName" class="w-full px-4 py-2 border rounded" required>
        </div>
        <div>
          <label for="patientId" class="block font-semibold mb-1">Patient ID</label>
          <input type="text" id="patientId" class="w-full px-4 py-2 border rounded" required>
        </div>
        <div>
          <label for="billingDate" class="block font-semibold mb-1">Billing Date</label>
          <input type="date" id="billingDate" class="w-full px-4 py-2 border rounded" required>
        </div>
        <div>
          <label for="description" class="block font-semibold mb-1">Service Description</label>
          <input type="text" id="description" class="w-full px-4 py-2 border rounded" required>
        </div>
        <div>
          <label for="amount" class="block font-semibold mb-1">Amount (INR)</label>
          <input type="number" id="amount" step="0.01" class="w-full px-4 py-2 border rounded" required>
        </div>
        <div>
          <label for="paymentMode" class="block font-semibold mb-1">Payment Mode</label>
          <select id="paymentMode" class="w-full px-4 py-2 border rounded" required>
            <option value="" disabled selected>Select Payment Mode</option>
            <option value="Cash">Cash</option>
            <option value="Card">Card</option>
            <option value="UPI">UPI</option>
            <option value="Insurance">Insurance</option>
          </select>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 w-full">
          Generate Invoice
        </button>
      </form>
    </div>

    <div id="invoiceSection" class="bg-white mt-10 p-6 rounded-lg shadow-md max-w-2xl mx-auto hidden">
      <h3 class="text-2xl font-bold mb-4 text-center text-green-700">Generated Invoice</h3>
      <div id="invoiceDetails" class="space-y-2 text-gray-700 text-base border-t pt-4"></div>
      <div class="flex justify-center mt-6 space-x-4">
        <button id="downloadBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Download PDF</button>
        <button id="printBtn" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Print</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 HMS CONNECT. All rights reserved.</p>
      <p>Developed by: Satyam Singh</p>
      <p>Contact: support@hmsconnect.com | +91 8523697418</p>
      <p>Follow us on:
        <a href="https://www.facebook.com" target="_blank">Facebook</a> |
        <a href="https://www.twitter.com" target="_blank">Twitter</a> |
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
      </p>
    </div>
  </footer>

  <script>
    const form = document.getElementById('billingForm');
    const invoiceSection = document.getElementById('invoiceSection');
    const invoiceDetails = document.getElementById('invoiceDetails');
    const downloadBtn = document.getElementById('downloadBtn');
    const printBtn = document.getElementById('printBtn');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('patientName').value.trim();
      const id = document.getElementById('patientId').value.trim();
      const date = document.getElementById('billingDate').value;
      const desc = document.getElementById('description').value.trim();
      const amount = parseFloat(document.getElementById('amount').value).toFixed(2);
      const paymentMode = document.getElementById('paymentMode').value;

      if (!confirm(`Proceed to pay ₹${amount} via ${paymentMode}?`)) {
        alert('Payment Cancelled');
        return;
      }

      alert('Payment Successful. Invoice Generated.');

      const invoiceHTML = `
        <p><strong>Patient Name:</strong> ${name}</p>
        <p><strong>Patient ID:</strong> ${id}</p>
        <p><strong>Date of Billing:</strong> ${date}</p>
        <p><strong>Service Description:</strong> ${desc}</p>
        <p><strong>Amount Paid:</strong> ₹${amount}</p>
        <p><strong>Payment Mode:</strong> ${paymentMode}</p>
      `;

      invoiceDetails.innerHTML = invoiceHTML;
      invoiceSection.classList.remove('hidden');
    });

    downloadBtn.addEventListener('click', async function () {
      const invoiceElement = document.getElementById('invoiceSection');
      const canvas = await html2canvas(invoiceElement, { scale: 2 });
      const imgData = canvas.toDataURL('image/png');
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF('p', 'mm', 'a4');
      const pageWidth = pdf.internal.pageSize.getWidth();
      const imgProps = pdf.getImageProperties(imgData);
      const pdfWidth = pageWidth - 20;
      const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
      pdf.addImage(imgData, 'PNG', 10, 10, pdfWidth, pdfHeight);
      pdf.save('invoice.pdf');
    });

    printBtn.addEventListener('click', function () {
      const win = window.open('', '_blank');
      win.document.write(`<pre>${invoiceDetails.innerText}</pre>`);
      win.document.close();
      win.focus();
      win.print();
      win.close();
    });
  </script>
</body>
</html>
