<body class="flex flex-col min-h-screen">

  <div class="navbar">
    <div class="left">
      <img src="v987-18a.jpg" alt="Logo" class="logo">

      <ul>
        <li><a href="index.html">HOME</a></li>

      </ul>
    </div>
  </div>

  <main class="flex-grow container mx-auto p-6 md:p-10 lg:p-12">
    <h1 class="main-heading">Patient Portal</h1>
    
    <section class="form-container max-w-3xl mx-auto space-y-8">
      <form id="patientPortalForm" class="space-y-6">
        <div>
          <h2 class="section-heading">Patient Information</h2>
          <label for="patientName">Full Name:</label>
          <input type="text" id="patientName" name="patientName" required class="input-style" placeholder="Enter your full name">

          <label for="patientId">Patient ID:</label>
          <input type="text" id="patientId" name="patientId" required class="input-style" placeholder="e.g., PID-12345">

          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required class="input-style">

          <label for="contact">Contact Number:</label>
          <input type="tel" id="contact" name="contact" required class="input-style" placeholder="+91 9876543210">

          <label for="reports">Upload Reports:</label>
          <input type="file" id="reports" name="reports" accept=".pdf,.jpg,.png" class="input-style">
        </div>

        <div>
          <label for="medicalHistory">Medical History / Notes:</label>
          <textarea id="medicalHistory" name="medicalHistory" rows="4" class="input-style resize-none" placeholder="Describe your medical background..."></textarea>
        </div>

        <div>
          <h2 class="section-heading">Book an Appointment</h2>
          <label for="department">Select Department:</label>
          <select id="department" name="department" class="input-style">
            <option>General Physician</option>
            <option>Cardiology</option>
            <option>Neurology</option>
            <option>Orthopedics</option>
            <option>Dermatology</option>
          </select>

          <label for="appointmentDate">Preferred Date:</label>
          <input type="date" id="appointmentDate" name="appointmentDate" class="input-style">
        </div>

       <div>
  <h2 class="section-heading">Prescriptions</h2>
  <label for="prescriptionPatientId">Search by Patient ID:</label>
  <input type="text" id="prescriptionPatientId" name="prescriptionPatientId" placeholder="Enter Patient ID for prescriptions..." class="input-style">
</div>

        <div class="flex flex-col sm:flex-row justify-center gap-4 pt-6">
          <button type="submit" class="btn-primary"><i class="fas fa-save mr-2"></i> Save Info</button>
          <button type="button" class="btn-secondary"><i class="fas fa-eye mr-2"></i> View Records</button>
          <button type="reset" class="btn-warning"><i class="fas fa-undo mr-2"></i> Reset Form</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="bg-gray-800 text-white p-6 mt-10 shadow-inner">
